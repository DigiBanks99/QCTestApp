<div class="app-content">
  <div class="container">
    <span ng-hide="success" class="alert" ng-class="messageClass">{{message}}</span>
  </div>
  <div>
    <div class="shopping category-main">
      <h2><a href="/items/outdoor">{{categoryName}}</a></h2>
      <div ng-repeat="item in itemList">
        <a href="/item/{{item.ItemID}}">
          <p><span></span></p>
          <div class="item-tile">
            <img src="/Content/images/{{item.ItemID}}.jpg" />
            <h3><span>{{item.ItemName}}</span></h3>
            <p><span>{{item.ShortDescription}}</span></p>
            <p><span>R {{item.Price}}</span></p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
