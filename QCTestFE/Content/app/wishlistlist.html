<div class="wishlist-block" ng-controller="WishlistCtrl">
  <div ng-repeat="wishlist in wishlistList">
    <h3>{{wishlist.WishlistName}}</h3>
    <ul>
      <li ng-repeat="wlItem in wishlist.WishlistItems">
        <itemline item="getItem(wlItem.ItemID)"></itemline>
      </li>
    </ul>
  </div>
</div>
